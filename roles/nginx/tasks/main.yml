---
- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Deploy nginx configuration
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    mode: 0644
  notify: Restart nginx

- name: Ensure nginx is running
  systemd:
    name: nginx
    state: started
    enabled: yes
